name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2HOST }}
          username: ubuntu
          key: ${{ secrets.EC2KEY }}
          script: |
            echo "âœ… Connected to EC2"

            cd /var/www/html/Expenses  # ğŸ‘ˆ Make sure this is correct path

            echo "ğŸ“¦ Pulling latest code..."
            
            sudo chown -R ubuntu:ubuntu .
            git fetch origin
            git reset --hard origin/main

            echo "ğŸ” Latest commit:"
            git log -1

            echo "ğŸ§¹ Stopping Docker..."
            sudo docker compose down
            sudo docker compose rm -f frontend backend mongo

            echo "ğŸ§± Pruning old Docker images..."
            sudo docker image prune -a -f

            echo "ğŸš§ Rebuilding app..." 
            sudo docker compose build --no-cache

            echo "ğŸš€ Starting updated app..."
            sudo docker compose up -d --build

            echo "âœ… Deployment complete!"
